<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Search Results</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doc : ${result}">
                <td th:text="${doc['name']}"></td>
                <td th:text="${doc['price']}"></td>
                <td>
                    <img th:src="${doc['picture_url']}" alt="Listing Image" width="100">
                </td>
                <td>
                    <a th:href="@{/details(id=${doc['_id']})}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
